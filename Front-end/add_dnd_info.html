<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add DND Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #374151;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .form-input {
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 0.75rem;
            width: 100%;
            transition: border-color 0.2s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            color: #ffffff;
            transition: background-color 0.2s ease;
        }
        .btn-primary {
            background-color: #4f46e5;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .btn-secondary {
            background-color: #6b7280; /* Gray-500 */
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            display: inline-block;
            transition: background-color 0.2s ease;
        }
        .btn-secondary:hover {
            background-color: #4b5563; /* Gray-700 */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="form-container p-8 md:p-10 w-full max-w-4xl">
        <h1 class="text-3xl font-bold text-center mb-6">Add DND Information</h1>
        <form id="add-dnd-info-form" class="space-y-6">
            <div>
                <label for="type" class="block text-sm font-medium text-gray-700">Type</label>
                <select id="type" name="type" class="form-input">
                    <option value="race">Race</option>
                    <option value="class">Class</option>
                    <option value="ability">Ability</option>
                    <option value="weapon">Weapon</option>
                </select>
            </div>
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" class="form-input" required autocomplete="name">
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="description" name="description" class="form-input" rows="4" required></textarea>
            </div>
            <div id="dynamic-fields-container" class="space-y-6">
                <!-- Dynamic fields will be rendered here -->
            </div>
            <button type="submit" class="btn btn-primary w-full">Add Information</button>
        </form>
        <div class="flex justify-center mt-6">
            <a href="/" class="btn btn-secondary">Back to Login</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('add-dnd-info-form');
            const typeSelect = document.getElementById('type');
            const dynamicFieldsContainer = document.getElementById('dynamic-fields-container');

            const fieldTemplates = {
                race: `
                    <h3 class="text-lg font-semibold">Ability Score Bonuses</h3>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                        <div>
                            <label for="strength_bonus" class="block text-sm font-medium text-gray-700">Strength</label>
                            <input type="number" id="strength_bonus" name="strength_bonus" class="form-input" min="0" max="2" value="0" required>
                        </div>
                        <div>
                            <label for="dexterity_bonus" class="block text-sm font-medium text-gray-700">Dexterity</label>
                            <input type="number" id="dexterity_bonus" name="dexterity_bonus" class="form-input" min="0" max="2" value="0" required>
                        </div>
                        <div>
                            <label for="constitution_bonus" class="block text-sm font-medium text-gray-700">Constitution</label>
                            <input type="number" id="constitution_bonus" name="constitution_bonus" class="form-input" min="0" max="2" value="0" required>
                        </div>
                        <div>
                            <label for="intelligence_bonus" class="block text-sm font-medium text-gray-700">Intelligence</label>
                            <input type="number" id="intelligence_bonus" name="intelligence_bonus" class="form-input" min="0" max="2" value="0" required>
                        </div>
                        <div>
                            <label for="wisdom_bonus" class="block text-sm font-medium text-gray-700">Wisdom</label>
                            <input type="number" id="wisdom_bonus" name="wisdom_bonus" class="form-input" min="0" max="2" value="0" required>
                        </div>
                        <div>
                            <label for="charisma_bonus" class="block text-sm font-medium text-gray-700">Charisma</label>
                            <input type="number" id="charisma_bonus" name="charisma_bonus" class="form-input" min="0" max="2" value="0" required>
                        </div>
                    </div>
                `,
                class: `
                    <div>
                        <label for="hit_dice" class="block text-sm font-medium text-gray-700">Hit Dice</label>
                        <input type="text" id="hit_dice" name="hit_dice" class="form-input" placeholder="e.g., 1d10" required>
                    </div>
                `,
                ability: `
                    <div>
                        <label for="ability_type" class="block text-sm font-medium text-gray-700">Ability Type</label>
                        <input type="text" id="ability_type" name="ability_type" class="form-input" placeholder="e.g., Spellcasting" required>
                    </div>
                    <div>
                        <label for="effect" class="block text-sm font-medium text-gray-700">Effect</label>
                        <input type="text" id="effect" name="effect" class="form-input" placeholder="e.g., Fireball damage" required>
                    </div>
                `,
                weapon: `
                    <div>
                        <label for="weapon_type" class="block text-sm font-medium text-gray-700">Weapon Type</label>
                        <input type="text" id="weapon_type" name="weapon_type" class="form-input" placeholder="e.g., Sword" required>
                    </div>
                    <div>
                        <label for="damage" class="block text-sm font-medium text-gray-700">Damage</label>
                        <input type="text" id="damage" name="damage" class="form-input" placeholder="e.g., 1d6" required>
                    </div>
                `
            };

            function renderDynamicFields(type) {
                dynamicFieldsContainer.innerHTML = fieldTemplates[type] || '';
            }

            typeSelect.addEventListener('change', function () {
                renderDynamicFields(typeSelect.value);
            });

            form.addEventListener('submit', async function (e) {
                e.preventDefault();
                const formData = new FormData(form);
                try {
                    const response = await fetch('/add-dnd-info', {
                        method: 'POST',
                        body: formData
                    });
                    if (response.ok) {
                        alert('DND Information added successfully!');
                        form.reset();
                        renderDynamicFields(typeSelect.value);
                    } else {
                        alert('Failed to add DND Information.');
                    }
                } catch (error) {
                    console.error('Error adding DND information:', error);
                }
            });

            renderDynamicFields(typeSelect.value); // Initialize fields on page load
        });
    </script>
</body>
</html>
