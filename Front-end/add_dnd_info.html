<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add DND Info</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #374151;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .form-input {
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 0.75rem;
            width: 100%;
            transition: border-color 0.2s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            color: #ffffff;
            transition: background-color 0.2s ease;
        }
        .btn-primary {
            background-color: #4f46e5;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .btn-secondary {
            background-color: #6b7280; /* Gray-500 */
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            display: inline-block;
            transition: background-color 0.2s ease;
        }
        .btn-secondary:hover {
            background-color: #4b5563; /* Gray-700 */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <header class="absolute top-0 left-0 w-full bg-gray-800 text-white p-4">
        <nav class="max-w-5xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">DnD Character Creator</h1>
            <ul class="flex gap-4">
                <li><a href="{{ url_for('create_character') }}" class="hover:underline">Home</a></li>
                <li><a href="{{ url_for('dashboard') }}" class="hover:underline">Dashboard</a></li>
                <li><a href="{{ url_for('gamer_manual') }}" class="hover:underline">Player Manual</a></li>
            </ul>
        </nav>
    </header>
    <div class="form-container p-8 md:p-10 w-full max-w-4xl mt-20">
        <h1 class="text-3xl font-bold text-center mb-6">Add DND Information</h1>
        <form id="add-dnd-info-form" class="space-y-6">
            <div>
                <label for="type" class="block text-sm font-medium text-gray-700">Type</label>
                                <select id="type" name="type" class="form-input">
                    <option value="">Select a type...</option>
                    <option value="race">Race</option>
                    <option value="class">Class</option>
                    <option value="skill">Skill</option>
                    <option value="equipment">Equipment</option>
                    <option value="background">Background</option>
                </select>
            </div>
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" class="form-input" required autocomplete="name">
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="description" name="description" class="form-input" rows="4" required></textarea>
            </div>
            <div id="dynamic-fields-container" class="space-y-6">
                <!-- Dynamic fields will be rendered here -->
            </div>
            <button type="submit" class="btn btn-primary w-full">Add Information</button>
        </form>
        <div class="flex justify-center mt-6">
            <a href="/" class="btn btn-secondary">Back to Login</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('add-dnd-info-form');
            const typeSelect = document.getElementById('type');
            const dynamicFieldsContainer = document.getElementById('dynamic-fields-container');

                        const fieldTemplates = {
                race: `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Strength Bonus</label>
                            <input type="number" name="strength_bonus" class="form-input" value="0">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Dexterity Bonus</label>
                            <input type="number" name="dexterity_bonus" class="form-input" value="0">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Constitution Bonus</label>
                            <input type="number" name="constitution_bonus" class="form-input" value="0">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Intelligence Bonus</label>
                            <input type="number" name="intelligence_bonus" class="form-input" value="0">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Wisdom Bonus</label>
                            <input type="number" name="wisdom_bonus" class="form-input" value="0">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Charisma Bonus</label>
                            <input type="number" name="charisma_bonus" class="form-input" value="0">
                        </div>
                    </div>
                `,
                class: `
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Hit Die</label>
                        <input type="number" name="hit_die" class="form-input" required>
                    </div>
                `,
                background: '',
                skill: `
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Associated Attribute</label>
                        <select name="associated_attribute" class="form-input" required>
                            <option value="strength">Strength</option>
                            <option value="dexterity">Dexterity</option>
                            <option value="constitution">Constitution</option>
                            <option value="intelligence">Intelligence</option>
                            <option value="wisdom">Wisdom</option>
                            <option value="charisma">Charisma</option>
                        </select>
                    </div>
                `,
                equipment: `
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Item Type</label>
                        <select name="item_type" class="form-input" id="item-type-select" required>
                            <option value="Weapon">Weapon</option>
                            <option value="Armor">Armor</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div id="weapon-fields" class="space-y-4" style="display: none;">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Damage Dice</label>
                            <input type="text" name="damage_dice" class="form-input" placeholder="e.g., 1d8">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Damage Type</label>
                            <select name="damage_type" class="form-input">
                                <option value="Slashing">Slashing</option>
                                <option value="Piercing">Piercing</option>
                                <option value="Bludgeoning">Bludgeoning</option>
                                <option value="Fire">Fire</option>
                                <option value="Cold">Cold</option>
                                <option value="Lightning">Lightning</option>
                                <option value="Acid">Acid</option>
                                <option value="Thunder">Thunder</option>
                                <option value="Force">Force</option>
                                <option value="Necrotic">Necrotic</option>
                                <option value="Radiant">Radiant</option>
                                <option value="Poison">Poison</option>
                                <option value="Psychic">Psychic</option>
                            </select>
                        </div>
                    </div>
                    <div id="armor-fields" class="space-y-4" style="display: none;">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Armor Class (AC)</label>
                            <input type="number" name="ac" class="form-input" min="0">
                        </div>
                    </div>
                `
            };

            function renderDynamicFields(type) {
                dynamicFieldsContainer.innerHTML = fieldTemplates[type] || '';
                
                if (type === 'equipment') {
                    const itemTypeSelect = document.getElementById('item-type-select');
                    const weaponFields = document.getElementById('weapon-fields');
                    const armorFields = document.getElementById('armor-fields');

                    if (itemTypeSelect) {
                        itemTypeSelect.addEventListener('change', function() {
                            const selectedType = this.value;
                            
                            if (selectedType === 'Weapon') {
                                weaponFields.style.display = 'block';
                                armorFields.style.display = 'none';
                            } else if (selectedType === 'Armor') {
                                weaponFields.style.display = 'none';
                                armorFields.style.display = 'block';
                            } else {
                                weaponFields.style.display = 'none';
                                armorFields.style.display = 'none';
                            }
                        });

                        // Trigger initial state
                        itemTypeSelect.dispatchEvent(new Event('change'));
                    }
                }
            }
            dynamicFieldsContainer.innerHTML = fieldTemplates[typeSelect.value] || '';

            typeSelect.addEventListener('change', function() {
                renderDynamicFields(this.value);
            });

            form.addEventListener('submit', async function (e) {
                e.preventDefault();
                const formData = new FormData(form);
                try {
                    const response = await fetch('/add-dnd-info', {
                        method: 'POST',
                        body: formData
                    });
                    if (response.ok) {
                        alert('DND Information added successfully!');
                        form.reset();
                        renderDynamicFields(typeSelect.value);
                    } else {
                        alert('Failed to add DND Information.');
                    }
                } catch (error) {
                    console.error('Error adding DND information:', error);
                }
            });

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                const formData = new FormData(form);
                
                try {
                    const response = await fetch('/add-dnd-info', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        alert(result.message || 'Item added successfully!');
                        form.reset();
                        dynamicFieldsContainer.innerHTML = '';
                    } else {
                        const error = await response.json();
                        alert(error.error || 'Failed to add item');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while adding the item');
                }
            });

            renderDynamicFields(typeSelect.value); // Initialize fields on page load
        });
    </script>
</body>
</html>
